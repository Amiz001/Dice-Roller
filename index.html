<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Roller</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="game-container">
            <h1>DICE ROLLER</h1>
            <div id="options">
                <div class="card" id="card1" value=1>1</div>
                <div class="card" id="card2" value=2>2</div>
                <div class="card" id="card3" value=3>3</div>
                <div class="card" id="card4" value=4>4</div>
                <div class="card" id="card5" value=5>5</div>
                <div class="card" id="card6" value=6>6</div>
            </div>
            <button id="rollBtn">Roll</button>

            <div id="diceAnimation">
                <img src="images/GG.png" alt="default-Dice" id="dice">
            </div>
        </div>
        <div id="score-container">
            <img src="images/pp.jpg" alt="profile-picture" id="pp">
            <h1 id="scoretitle">Score: 0</h1>
            <h1 id="scoretitle2">Round: 0</h1>
            <p id="result"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
